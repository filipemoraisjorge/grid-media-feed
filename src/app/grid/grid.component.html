<mat-tab-group class="demo-tab-group">
  <mat-tab label="flex">
  <div id="masonry" class="masonary__flex mat-typography">
    <gmf-item--channel-view
    *ngFor="let tile of unsortedTiles"
    [item]="tile"
    [mode]="'grid'"
    [style.flex-basis]="tile.width*100+'px'"
    [style.height]="tile.height*100+'px'"
    [style.background-color]="tile.color"
    class="item-list__item--draggable">
    </gmf-item--channel-view>
  </div>
</mat-tab>

  <mat-tab label="Unsorted css grid">
    <div id="masonry" [style.grid-auto-rows]="masonryUnitPixels+'px'" [style.grid-gap]="masonryGutterPixels+'px'" [style.min-width]="((masonryUnitPixels*2)+masonryGutterPixels)+'px'"
      class="mat-typography masonary">
      <div *ngFor="let tile of unsortedTiles" (click)="edit(tile)" [id]=tile.id [style.grid-row-start]="tile.row" [style.grid-row-end]="'span '+tile.height"
        [style.grid-column-start]="tile.column" [style.grid-column-end]="'span '+tile.width" [style.background]="tile.color"
        [class.sticky]="tile.stickyPercentage !== undefined" class="item-list__item--draggable">
        <h2>{{tile.text}}</h2>
        <div>
          {{tile.body}}
        </div>
      </div>
    </div>
  </mat-tab>
