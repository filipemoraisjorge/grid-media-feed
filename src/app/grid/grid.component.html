<button (click)="addItem()">Add Item</button>

<mat-tab-group class="demo-tab-group">
  <mat-tab label="Unsorted css grid">
    <div id="masonry" style="  width: 100%; margin: auto;
                  display: grid;
                  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                  grid-auto-flow: dense;"
      [style.grid-auto-rows]="masonryUnitPixels+'px'" [style.grid-gap]="masonryGutterPixels+'px'" class="mat-typography">
      <div  *ngFor="let tile of unsortedTiles" [id]=tile.id [style.grid-row-start]="tile.row" [style.grid-column-start]="tile.column" [style.grid-column-end]="'span '+tile.width"
        [style.grid-row-end]="'span '+tile.height" [style.background]="tile.color" [class.sticky]="tile.stickyPercentage !== undefined">
        <h2>{{tile.text}}</h2>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Sorted3 flex css">
    <div style="width: calc(100px * 8); margin: auto;
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
            align-content: stretch" class="mat-typography">
      <div *ngFor="let tile of tiles3" style.alight-self="" [style.background]="tile.color" [style.flex-basis]="tile.width*100+'px'"
        [style.height]="tile.height*100+'px'">
        <h2>{{tile.text}}</h2>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Sorted3 mat-grid-list">
    <h2>iterate cells, finds an item that fits</h2>
    <mat-grid-list *ngIf="isLoaded" class="mat-typography" cols="{{MAX_COLS}}">
      <mat-grid-tile *ngFor="let tile of tiles3" [colspan]="tile.width" [rowspan]="tile.height" [style.background]="tile.color">
        <h2>{{tile.text}}</h2>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>

  <mat-tab label="Unsorted mat-grid-list">
    <mat-grid-list *ngIf="isLoaded" class="mat-typography" cols="{{MAX_COLS}}" style="grid-auto-flow: dense;">
      <mat-grid-tile *ngFor="let tile of unsortedTiles" [colspan]="tile.width" [rowspan]="tile.height" [style.background]="tile.color">
        <h2>{{tile.text}}</h2>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>



</mat-tab-group>
